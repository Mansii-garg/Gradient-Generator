<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style2.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Generator</title>
</head>
<body>

    <div class= "box">
        <h1>Gradient Generator</h1>
        <div class= "main">
           <div class= "gradient-box" id="gradient-box"></div>
           <div class= "color">
              <h2 id= "type">Choose the gradient type: </h2>
              <select name="type-grad" id="type-grad">
                <option value="linear-gradient(45deg, ">Linear(45 Deg)</option>
                <option value="linear-gradient(to right, ">Linear(To Right)</option>
                <option value="linear-gradient(to left, ">Linear(To Left)</option>
                <option value="radial-gradient( ">Radial-Gradient</option>
              </select>
              <h2 id= "choose">Choose your colors: </h2>
                 <input type="color" value= "#0B0A0A" name="color1" id="color1">
                 <input type="color" value= "#9D60A9" name="color2" id="color2">
              <h3>COLOR CODE OF GENERATED GRADIENT:</h3>
              <h4 id="output">linear-gradient(45deg, rgb(11, 10, 10), rgb(157, 96, 169))</h4>
              <button onclick="CopyToClip()">Copy</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
    
</body>
</html>
